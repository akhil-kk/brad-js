<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>

<body>
    <h1>Hangman</h1>
    <p>Enter the hidden word</p>
    <div class="game-container">
        <svg height="300" width="250" class="image-conatiner">
           <line x1="80" y1="50" x2="80" y2="250"/>
           <line x1="100" y1="50" x2="100" y2="250"/>
           <line x1="70" x2="110" y1="250" y2="250"/>
           <line x1="80" y1="50" x2="200" y2="50"/>
           <line x1="200" y1="50" x2="200" y2="90"/>

           <circle cx="200" cy="95" r="20" class="figure-part"/>
           <line x1="200" y1="115" x2="200" y2="185" class="figure-part"/>
           <line x1="200" y1="145" x2="180" y2="130" class="figure-part"/>
           <line x1="200" y1="145" x2="220" y2="130" class="figure-part"/>

           <!-- legs -->
           <line x1="200" y1="185" x2="180" y2="210" class="figure-part"/>
           <line x1="200" y1="185" x2="220" y2="210" class="figure-part"/>
        </svg>

        <div class="wrong-letters-container">
            <div id="wrong-letters">
                <p>Wrong</p>
                <span>e,r,t,y</span>
            </div>
        </div>
        <div class="word" id="word">
            <div class="letter">h</div>
            <div class="letter">e</div>
            <div class="letter">l</div>
            <div class="letter">l</div>
            <div class="letter">o</div>
        </div>
    </div>

    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message">You have won</h2>
            <button id="play-button">Play Again</button>
        </div>
    </div>

    <div class="notification-container" id="notification-container">
        <p>You have entered this letter</p>
    </div>
</body>
</html>
